    <!-- 全局css -->

    <link rel="stylesheet" href="${ctxPath}/static/css/plugins/lance/bootstrap.min.css">
    <link href="${ctxPath}/static/css/font-awesome.css?v=4.4.0" rel="stylesheet">
    <link rel="stylesheet" href="${ctxPath}/static/css/plugins/lance/bootstrap-treetable.css">
    <link rel="stylesheet" href="${ctxPath}/static/css/plugins/lance/picture_viewer.css">
    <link href="${ctxPath}/static/css/plugins/ztree/zTreeStyle.css" rel="stylesheet">




    <!-- 全局js -->
    <script src="${ctxPath}/static/css/plugins/lance/jquery.min.js"></script>
    <script src="${ctxPath}/static/css/plugins/lance/popper.min.js"></script>
    <script src="${ctxPath}/static/css/plugins/lance/bootstrap.min.js"></script>
    <script src="${ctxPath}/static/css/plugins/lance/bootstrap-treetable.js"></script>
    <script src="${ctxPath}/static/js/plugins/ztree/jquery.ztree.all.min.js"></script>
    <script src="${ctxPath}/static/js/common/ajax-object.js"></script>
    <script src="${ctxPath}/static/js/plugins/echarts/echarts.js"></script>
    <script src="${ctxPath}/static/js/plugins/echarts/echarts_liquid.js"></script>
    <script src="${ctxPath}/static/js/common/ztree-object.js"></script>
    <script src="${ctxPath}/static/modular/data_statistics/DataFormatTool.js"></script>
    <script src="${ctxPath}/static/modular/data_statistics/InitChart.js"></script>
    <script src="${ctxPath}/static/css/plugins/lance/page/jquery.transit.min.js"></script>

    <script src="${ctxPath}/static/js/plugins/laydate/laydate.js"></script>
    <script src="${ctxPath}/static/js/common/Feng.js"></script>



    <style type="text/css">
        table{
            width:100px;
            table-layout:fixed;/* 只有定义了表格的布局算法为fixed，下面td的定义才能起作用。 */
        }
        td{
            width:100%;
            word-break:keep-all;/* 不换行 */
            white-space:nowrap;/* 不换行 */
            overflow:hidden;/* 内容超出宽度时隐藏超出部分的内容 */
            text-overflow:ellipsis;/* 当对象内文本溢出时显示省略标记(...) ；需与overflow:hidden;一起使用*/
        }
    </style>


    <script type="text/javascript">
        Feng.addCtx("${ctxPath}");
        Feng.sessionTimeoutRegistry();
    </script>
</head>

<body class="gray-bg">
<div class="wrapper wrapper-content">
    ${layoutContent}
</div>
</body>
</html>
